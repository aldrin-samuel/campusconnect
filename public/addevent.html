<!DOCTYPE html>
<html>
<head>
  <title>Add Event</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  if (sessionStorage.getItem("eventAuth") !== "true") {
    alert("Access denied!");
    window.location.href = "events.html";
  }
</script>

<div id="navbar"></div>

<div class="add-event-container">
  <h2>Add New Event</h2>

  <input id="name" placeholder="Event Name">
  <input id="club" placeholder="Club / Organizer">
  <input id="venue" placeholder="Venue (e.g. Seminar Hall A)">
  <input id="time" type="time">
  <input id="date" type="date">
  <input id="eventLink" placeholder="Event Link (https://...)">

  <button onclick="addEvent()">Add Event</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="script.js"></script>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>

</body>
</html>
