<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar"></div>

<div class="container">
  <h2>Create Profile</h2>

  

  <!-- Skills -->
  <h3>Skills</h3>
  <div class="dropdown">
    <button class="dropbtn">Select Skills</button>
    <div class="dropdown-content">
      <label><input type="checkbox" class="skill" value="java"> Java</label>
      <label><input type="checkbox" class="skill" value="python"> Python</label>
      <label><input type="checkbox" class="skill" value="c++"> C++</label>
      <label><input type="checkbox" class="skill" value="html"> HTML</label>
      <label><input type="checkbox" class="skill" value="css"> CSS</label>
      <label><input type="checkbox" class="skill" value="javascript"> JavaScript</label>
      <label><input type="checkbox" class="skill" value="react"> React</label>
      <label><input type="checkbox" class="skill" value="node"> Node</label>
    </div>
  </div>

  <!-- Interests -->
  <h3>Interests</h3>
  <div class="dropdown">
    <button class="dropbtn">Select Interests</button>
    <div class="dropdown-content">
      <label><input type="checkbox" class="interest" value="ai"> AI</label>
      <label><input type="checkbox" class="interest" value="web3"> Web3</label>
      <label><input type="checkbox" class="interest" value="robotics"> Robotics</label>
      <label><input type="checkbox" class="interest" value="iot"> IoT</label>
      <label><input type="checkbox" class="interest" value="opensource"> Open Source</label>
      <label><input type="checkbox" class="interest" value="hackathons"> Hackathons</label>
      <label><input type="checkbox" class="interest" value="foss"> FOSS</label>
    </div>
  </div>

  <br><br>
  <button onclick="saveProfile()">Save Profile</button>
  <button onclick="findMatches()">Find Matches</button>

  <h3>Matched Peers</h3>
  <div id="matches"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="script.js"></script>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>

</body>
</html>
